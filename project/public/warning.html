<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사기경고 팝업</title>
  <link rel="stylesheet" href="warning.css">
</head>
<body>
    <div class="popup-overlay">
        <div class="popup suite-font">
          <div class="popup-header">
            <div>딱걸렸어 <span class="highlight">경고 팝업</span></div>
          </div>
          <div class="popup-body">
            <img src="images/lighthouse_red.png" alt="Warning">
            <p><span class="highlight">사기 의심 사이트</span></p>
            <p>신고 유형: <span id="frequency" class="report-details">사기 유형</span><br>
              신고 내역: <span id="reason">사기 사유</span></p>
          </div>
          <div class="popup-footer">
            <a href="#" class="btn btn-primary">안전한 페이지로 돌아가기</a>
            <a href="#" class="btn btn-secondary">링크 신뢰 후 계속 진행하기</a>
          </div>
        </div>
    </div>
    <!-- 외부 스크립트 파일 참조 -->
    <script src="background.js"></script>
</body>
</html>
